<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Lobster&family=Montserrat&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <img
          src="images/tic.png"
          alt="A logo of a tic-tac-toe game"
          class="logo-left"
        />
        <h1>Морски шах</h1>
        <a href="https://github.com/dobrqka" target="_blank">
          <img
            src="images/chickin.png"
            alt="A pixelated image of a chicken"
            class="logo"
          />
        </a>
      </div>
      <div class="game-field">
        <div class="card1"></div>
        <div class="board">
          <div class="field" id="field1"></div>
          <div class="field" id="field2"></div>
          <div class="field" id="field3"></div>
          <div class="field" id="field4"></div>
          <div class="field" id="field5"></div>
          <div class="field" id="field6"></div>
          <div class="field" id="field7"></div>
          <div class="field" id="field8"></div>
          <div class="field" id="field9"></div>
        </div>
        <div class="card2"></div>
      </div>
      <div class="button">
        <button type="default" id="start-button">Нова игра</button>
      </div>
      <!-- <div class="footer"></div> -->
    </div>
    <form class="form1" style="display: none">
      <p>
        <label for="player1">Играч 1: </label>
        <input type="text" id="player1" />
      </p>
      <p>
        Символ:
        <label for="X">X</label>
        <input type="radio" id="X" name="symbol1" value="X" />
        <label for="O">O</label>
        <input type="radio" id="O" name="symbol1" value="O" />
      </p>
      <button class="save1">Запази</button>
    </form>
    <form class="form2" style="display: none">
      <p>
        <label for="player2">Играч 2: </label>
        <input type="text" id="player2" />
      </p>
      <button class="save2">Запази</button>
    </form>
    <div class="end-screen" style="display: none">
      <div class="end-text"></div>
      <div class="button-container">
        <button type="default" class="new-round">Нов рунд</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
