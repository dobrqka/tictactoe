<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>Морски шах</h1>
      </div>
      <div class="game-field">
        <div class="card1"></div>
        <div class="board">
          <div class="field" id="field1"></div>
          <div class="field" id="field2"></div>
          <div class="field" id="field3"></div>
          <div class="field" id="field4"></div>
          <div class="field" id="field5"></div>
          <div class="field" id="field6"></div>
          <div class="field" id="field7"></div>
          <div class="field" id="field8"></div>
          <div class="field" id="field9"></div>
        </div>
        <div class="card2"></div>
      </div>
      <div class="button">
        <button type="default" id="start-button">Започни игра</button>
      </div>
      <!-- <div class="footer"></div> -->
    </div>
    <form class="form1" style="display: none">
      <p>
        <label for="player1">Играч 1: </label>
        <input type="text" id="player1" />
      </p>
      <p>
        Символ:
        <label for="X">X</label>
        <input type="radio" id="X" name="symbol1" value="X" />
        <label for="O">O</label>
        <input type="radio" id="O" name="symbol1" value="O" />
      </p>
      <button class="save1">Запази</button>
    </form>
    <form class="form2" style="display: none">
      <p>
        <label for="player2">Играч 2: </label>
        <input type="text" id="player2" />
      </p>
      <button class="save2">Запази</button>
    </form>
    <div class="end-screen" style="display: none">
      <div class="end-text"></div>
      <button type="default" class="new-round">Нов рунд</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
